<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方舟 NAS 中控台</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app" class="app-shell hidden">
      <aside class="sidebar">
        <div class="brand">方舟 NAS</div>
        <nav id="navMenu" class="nav-menu">
          <button data-page="dashboard" class="nav-item active">总览</button>
          <button data-page="containers" class="nav-item">容器管理</button>
          <button data-page="media" class="nav-item">影视管理</button>
          <button data-page="downloads" class="nav-item">下载管理</button>
          <button data-page="ssl" class="nav-item">SSL 管理</button>
          <button data-page="settings" class="nav-item">设置</button>
        </nav>
      </aside>

      <div class="main-wrap">
        <header class="topbar">
          <div id="pageTitle" class="page-title">总览</div>
          <div class="top-actions">
            <button id="refreshBtn" class="btn btn-secondary">刷新</button>
            <button id="logoutBtn" class="btn btn-danger">退出</button>
          </div>
        </header>

        <main id="pageContent" class="content"></main>
      </div>
    </div>

    <div id="loginOverlay" class="login-overlay">
      <form id="loginForm" class="login-card">
        <h1>ArkNAS Hub</h1>
        <p>请登录管理面板</p>
        <label>
          用户名
          <input name="username" placeholder="admin" required />
        </label>
        <label>
          密码
          <input name="password" type="password" placeholder="请输入密码" required />
        </label>
        <button type="submit" class="btn btn-primary full">登录</button>
        <p class="hint">默认账号来自环境变量 `ADMIN_USERNAME` / `ADMIN_PASSWORD`</p>
      </form>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <h3 id="modalTitle"></h3>
          <button id="modalClose" class="icon-btn">×</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="/app.js" type="module"></script>
  </body>
</html>
