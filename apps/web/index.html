<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方舟 NAS 中控台</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app" class="app-shell hidden">
      <aside class="sidebar">
        <div class="brand">
          <span class="brand-dot"></span>
          <span>ArkNAS Hub</span>
        </div>
        <nav id="navMenu" class="nav-menu">
          <div class="nav-group-title">OVERVIEW</div>
          <button data-page="dashboard" class="nav-item active">仪表盘</button>
          <button data-page="containers" class="nav-item">Docker 中心</button>
          <button data-page="downloads" class="nav-item">下载</button>
          <button data-page="media" class="nav-item">影视</button>
          <button data-page="apps" class="nav-item">应用中心</button>
          <div class="nav-group-title">SECURITY</div>
          <button data-page="ssl" class="nav-item">SSL 证书</button>
          <button data-page="settings" class="nav-item">系统设置</button>
        </nav>
        <div class="sidebar-footer">
          <button id="logoutBtnSide" class="nav-item danger">退出登录</button>
        </div>
      </aside>

      <div class="main-wrap">
        <header class="topbar">
          <div id="pageTitle" class="page-title">仪表盘</div>
          <div class="top-actions">
            <input id="globalSearch" class="top-search" placeholder="搜索功能、模块或关键字..." />
            <button id="refreshBtn" class="btn btn-secondary">刷新</button>
            <button id="logoutBtn" class="btn btn-danger">退出</button>
          </div>
        </header>

        <main id="pageContent" class="content"></main>
      </div>
    </div>

    <div id="loginOverlay" class="login-overlay">
      <form id="loginForm" class="login-card">
        <div class="login-head">
          <div class="login-logo">
            <span class="login-logo-mark">方</span>
          </div>
          <h1>ArkNAS Hub</h1>
          <p id="loginNodeName">管理节点</p>
        </div>
        <label class="login-field">
          <span>用户名</span>
          <input name="username" placeholder="admin" autocomplete="username" required />
        </label>
        <label class="login-field">
          <span>密码</span>
          <div class="password-wrap">
            <input id="loginPassword" name="password" type="password" placeholder="请输入密码" autocomplete="current-password" required />
            <button id="togglePasswordBtn" type="button" class="text-btn">显示</button>
          </div>
        </label>
        <div class="login-row">
          <label class="remember">
            <input id="rememberLogin" name="remember" type="checkbox" />
            <span>保持登录</span>
          </label>
          <button id="forgotPasswordBtn" type="button" class="text-btn">忘记密码?</button>
        </div>
        <button type="submit" class="btn btn-primary full">登录</button>
        <p class="hint">管理员密码只在首次初始化时由 `ADMIN_USERNAME` / `ADMIN_PASSWORD` 写入。</p>
        <p class="hint">登录会使用公钥加密提交；建议公网始终使用 HTTPS。</p>
      </form>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <h3 id="modalTitle"></h3>
          <button id="modalClose" class="icon-btn">×</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="/vendor/jsencrypt.min.js"></script>
    <script src="/app.js" type="module"></script>
  </body>
</html>
