<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArkNAS Hub</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --panel: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #2563eb;
      }
      body {
        margin: 0;
        font-family: "PingFang SC", "Noto Sans SC", "Microsoft YaHei", sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .layout {
        display: grid;
        grid-template-columns: 220px 1fr;
        min-height: 100vh;
      }
      .sidebar {
        background: #eef2f7;
        padding: 24px 16px;
      }
      .sidebar h1 {
        font-size: 18px;
        margin: 0 0 18px;
      }
      .menu {
        display: grid;
        gap: 8px;
      }
      .menu-item {
        padding: 10px 12px;
        border-radius: 8px;
        color: #374151;
      }
      .menu-item.active {
        background: #ffffff;
        color: var(--accent);
        font-weight: 600;
      }
      main {
        padding: 24px;
      }
      .card {
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .meta {
        color: var(--muted);
        font-size: 14px;
      }
      code {
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h1>ArkNAS Hub</h1>
        <div class="menu">
          <div class="menu-item active">总览</div>
          <div class="menu-item">容器管理</div>
          <div class="menu-item">影视管理</div>
          <div class="menu-item">下载管理</div>
          <div class="menu-item">SSL 管理</div>
          <div class="menu-item">设置</div>
        </div>
      </aside>
      <main>
        <section class="card">
          <h2>项目已初始化</h2>
          <p class="meta">当前是第一阶段开发骨架，可通过 API 检查服务状态。</p>
          <p>健康检查接口：<code>/api/health</code></p>
        </section>
        <section class="card">
          <h3>下一步</h3>
          <p class="meta">按 docs/process/TODO.md 进入 M1 开发。</p>
        </section>
      </main>
    </div>
  </body>
</html>
