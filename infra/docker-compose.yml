name: arknas-hub

services:
  docker-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: arknas-docker-proxy
    restart: unless-stopped
    environment:
      CONTAINERS: 1
      IMAGES: 1
      INFO: 1
      NETWORKS: 1
      VOLUMES: 1
      POST: 1
      SERVICES: 1
      TASKS: 1
      SYSTEM: 1
      AUTH: 0
      SECRETS: 0
      SWARM: 0
      EXEC: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - arknas_internal

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: arknas-api
    restart: unless-stopped
    pid: host
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    environment:
      NODE_ENV: production
      PORT: 8081
      TZ: ${TZ:-Asia/Shanghai}
      ARKNAS_DB_PATH: /data/sqlite/arknas.db
      CERTS_DIR: /data/certs
      JWT_SECRET: ${JWT_SECRET:-please-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-12h}
      FORCE_HTTPS_AUTH: ${FORCE_HTTPS_AUTH:-1}
      ALLOW_PLAINTEXT_LOGIN: ${ALLOW_PLAINTEXT_LOGIN:-0}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123456}
      DOCKER_HOST: tcp://docker-proxy:2375
      JELLYFIN_BASE_URL: ${JELLYFIN_BASE_URL:-}
      JELLYFIN_API_KEY: ${JELLYFIN_API_KEY:-}
      JELLYFIN_USER_ID: ${JELLYFIN_USER_ID:-}
      QBIT_BASE_URL: ${QBIT_BASE_URL:-}
      QBIT_USERNAME: ${QBIT_USERNAME:-}
      QBIT_PASSWORD: ${QBIT_PASSWORD:-}
      MEDIA_PATH: ${MEDIA_PATH:-/srv/media}
      DOWNLOADS_PATH: ${DOWNLOADS_PATH:-/srv/downloads}
      DOCKER_DATA_PATH: ${DOCKER_DATA_PATH:-/srv/docker}
      JELLYFIN_HOST_PORT: ${JELLYFIN_HOST_PORT:-18096}
      QBIT_WEB_PORT: ${QBIT_WEB_PORT:-18080}
      QBIT_PEER_PORT: ${QBIT_PEER_PORT:-16881}
      PORTAINER_HOST_PORT: ${PORTAINER_HOST_PORT:-19000}
      WATCHTOWER_INTERVAL: ${WATCHTOWER_INTERVAL:-86400}
      ARKNAS_INTERNAL_NETWORK: ${ARKNAS_INTERNAL_NETWORK:-arknas-hub_arknas_internal}
      COMPOSE_PROJECTS_DIR: ${COMPOSE_PROJECTS_DIR:-/data/compose-projects}
      ARKNAS_ALLOW_HOST_SERVICE_CONTROL: ${ARKNAS_ALLOW_HOST_SERVICE_CONTROL:-1}
      ARKNAS_ALLOW_HOST_NETWORK_APPLY: ${ARKNAS_ALLOW_HOST_NETWORK_APPLY:-1}
      ARKNAS_HOST_EXEC_MODE: ${ARKNAS_HOST_EXEC_MODE:-nsenter}
      ACME_EMAIL: ${ACME_EMAIL:-}
      ACME_DIRECTORY: ${ACME_DIRECTORY:-https://acme-v02.api.letsencrypt.org/directory}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN:-}
    volumes:
      - ../data:/data
    depends_on:
      - docker-proxy
    networks:
      - arknas_internal

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: arknas-web
    restart: unless-stopped
    ports:
      - "${PUBLIC_PORT:-24443}:80"
    depends_on:
      - api
    networks:
      - arknas_internal

networks:
  arknas_internal:
    driver: bridge
