name: arknas-hub-dev

services:
  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: arknas-web
    ports:
      - "${WEB_PORT:-20080}:80"
    depends_on:
      - api
    networks:
      - arknas_internal

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: arknas-api
    environment:
      PORT: 8081
    ports:
      - "127.0.0.1:${API_PORT:-18081}:8081"
    networks:
      - arknas_internal

networks:
  arknas_internal:
    driver: bridge

